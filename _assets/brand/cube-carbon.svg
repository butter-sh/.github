<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="cube-carbon-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cube-carbon-stroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#95a5a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f8c8d;stop-opacity:1" />
    </linearGradient>
    <pattern id="carbon-texture-cube" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="4" fill="#1a1a1a"/>
      <circle cx="1" cy="1" r="0.5" fill="#2c3e50" opacity="0.3"/>
      <circle cx="3" cy="3" r="0.5" fill="#2c3e50" opacity="0.3"/>
    </pattern>
    <filter id="cube-carbon-shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background full area with carbon gradient and texture -->
  <rect x="0" y="0" width="64" height="64" fill="url(#cube-carbon-bg)"/>
  <rect x="0" y="0" width="64" height="64" fill="url(#carbon-texture-cube)" opacity="0.5"/>
  
  <!-- Icon centered and scaled up -->
  <g transform="translate(14, 14) scale(1.5)" filter="url(#cube-carbon-shadow)">
    <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z" fill="rgba(149, 165, 166, 0.1)" stroke="url(#cube-carbon-stroke)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <g stroke="url(#cube-carbon-stroke)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none">
      <polyline points="3.27 6.96 12 12.01 20.73 6.96"/>
      <line x1="12" y1="22.08" x2="12" y2="12"/>
    </g>
  </g>
</svg>