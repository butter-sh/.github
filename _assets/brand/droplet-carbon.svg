<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="droplet-carbon-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="droplet-carbon-stroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#95a5a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f8c8d;stop-opacity:1" />
    </linearGradient>
    <pattern id="carbon-texture" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="4" fill="#1a1a1a"/>
      <circle cx="1" cy="1" r="0.5" fill="#2c3e50" opacity="0.3"/>
      <circle cx="3" cy="3" r="0.5" fill="#2c3e50" opacity="0.3"/>
    </pattern>
    <filter id="droplet-carbon-shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background full area with carbon gradient and texture -->
  <rect x="0" y="0" width="64" height="64" fill="url(#droplet-carbon-bg)"/>
  <rect x="0" y="0" width="64" height="64" fill="url(#carbon-texture)" opacity="0.5"/>
  
  <!-- Icon centered and scaled up -->
  <g transform="translate(14, 14) scale(1.5)" filter="url(#droplet-carbon-shadow)">
    <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z" fill="rgba(149, 165, 166, 0.15)" stroke="url(#droplet-carbon-stroke)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>