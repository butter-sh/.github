name: "butter.sh"
version: "1.0.0"
description: "A bash ecosystem"
author: "valknar@pivoine.art"
license: "MIT"

envs:
  dev:


references:
- url: git@github.com:butter-sh/arty.sh
  into: projects/arty.sh
  env: dev
- url: git@github.com:butter-sh/judge.sh
  into: projects/judge.sh
  env: dev
- url: git@github.com:butter-sh/myst.sh
  into: projects/myst.sh
  env: dev
- url: git@github.com:butter-sh/hammer.sh
  into: projects/hammer.sh
  env: dev
- url: git@github.com:butter-sh/leaf.sh
  into: projects/leaf.sh
- url: git@github.com:butter-sh/whip.sh
  into: projects/whip.sh
  env: dev
- url: git@github.com:butter-sh/clean.sh
  into: projects/clean.sh
  env: dev

scripts:
  icons: |
    INPUT_DIR=./_assets/icons OUTPUT_DIR=./_assets/styles bash scripts/icony.sh generate
    mkdir -p ./docs/_assets/styles
    cp ./_assets/styles/iconset.css ./docs/_assets/styles/iconset.css
  predocs: |
    arty icons
  docs: |
    arty predocs &&
    arty exec leaf landing --logo ./icon.svg --github-url https://github.com/butter-sh -o ./docs

leaf:
  landing:
    projects:
    - url: https://butter-sh.github.io/arty.sh
      label: arty.sh
      desc: Dependency manager for bash libraries with complete package management and Git repository integration
      icon: icon icon-package
      class: card-project
      tagline: Bash dependency manager
    - url: https://butter-sh.github.io/judge.sh
      label: judge.sh
      desc: Professional testing framework with comprehensive assertion library, snapshot testing, and detailed reporting
      icon: icon icon-shield-check
      class: card-project
      tagline: Bash testing framework
    - url: https://butter-sh.github.io/myst.sh
      label: myst.sh
      desc: Advanced mustache-style templating engine with conditionals, loops, partials, inheritance, and multi-format input
      icon: icon icon-sparkles
      class: card-project
      tagline: Bash templating engine
    - url: https://butter-sh.github.io/hammer.sh
      label: hammer.sh
      desc: Intelligent project scaffolding tool with template-based generation and interactive configuration
      icon: icon icon-forge
      class: card-project
      tagline: Project scaffolding tool
    - url: https://butter-sh.github.io/leaf.sh
      label: leaf.sh
      desc: Beautiful documentation generator that transforms project metadata into responsive, modern static websites
      icon: icon icon-leaf
      class: card-project
      tagline: Documentation generator
    - url: https://butter-sh.github.io/whip.sh
      label: whip.sh
      desc: Streamlined release management with semantic versioning, automated changelogs, and git workflow integration
      icon: icon icon-target
      class: card-project
      tagline: Release automation tool
    - url: https://butter-sh.github.io/clean.sh
      label: clean.sh
      desc: POSIX-compliant bash linter and formatter with AST-based parsing, intelligent rule detection, and automatic code fixes
      icon: icon icon-clean
      class: card-project
      tagline: Bash linter and formatter
